<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:black;color:white;font-family:Arial}
#authBox{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
input{display:block;margin:10px;padding:8px}
button{padding:8px;margin:5px;cursor:pointer}
iframe{width:100%;height:100vh;border:none;display:none}
#adminBtn{position:fixed;bottom:10px;left:10px;width:40px;height:40px;background:#9b59b6;color:white;border:none;border-radius:6px;display:none;cursor:pointer}
#adminPanel{position:fixed;left:10px;bottom:60px;background:#111;padding:10px;display:none;width:260px;border-radius:6px;max-height:400px;overflow-y:auto}
#chatBox{position:fixed;right:10px;bottom:10px;width:300px;background:#111;padding:10px;border-radius:6px;display:none}
#chatMessages{height:150px;overflow:auto;margin-bottom:5px;font-size:14px}

/* ===== COINS ===== */
#coinBox{
  position:fixed;
  top:10px;
  left:10px;
  background:#111;
  padding:8px 12px;
  border-radius:6px;
  font-size:16px;
  display:none;
  z-index:9999;
}

/* ===== ADMIN COINS BUTTON ===== */
#addCoinsBtn {
  position:fixed;
  top:10px;
  left:130px;
  padding:8px 12px;
  border-radius:6px;
  font-size:16px;
  background: #8e44ad;
  color: #fff;
  border: 2px solid #9b59b6;
  box-shadow: 0 0 10px #9b59b6, 0 0 20px #8e44ad;
  display:none;
  z-index:9999;
}

/* ===== SHOP BUTTON ===== */
#shopBtn {
  position:fixed;
  top:50px;
  left:10px;
  padding:8px 12px;
  border-radius:6px;
  font-size:16px;
  background:#111;
  color:#fff;
  border:2px solid #9b59b6;
  z-index:9999;
  cursor:pointer;
}

#shopPanel{
  position:fixed;
  top:90px;
  left:10px;
  width:300px;
  max-height:400px;
  overflow-y:auto;
  background:#111;
  border:2px solid #9b59b6;
  border-radius:6px;
  padding:10px;
  display:none;
  z-index:9999;
}

#inventory{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>
<body>

<div id="authBox">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div id="banMsg" style="color:red;margin-top:10px;"></div>
</div>

<!-- COINS DISPLAY -->
<div id="coinBox">Coins: <span id="coinCount">0</span></div>
<button id="addCoinsBtn">+100 Coins</button>
<button id="shopBtn">ðŸ›’ Shop</button>
<div id="shopPanel">
  <h3>MTG Pack Shop</h3>
  <button onclick="buyPack()">Buy Pack (100 Coins)</button>
  <div id="inventory"></div>
</div>

<iframe id="mainFrame" src="https://sspv2play.neocities.org/home"></iframe>

<button id="adminBtn" onclick="toggleAdmin()">âš™</button>

<div id="adminPanel">
  <h3>Users</h3>
  <div id="onlineCount"></div>
  <div id="usersList"></div>
</div>

<div id="chatBox">
  <div id="chatMessages"></div>
  <input id="chatInput" placeholder="Type message...">
</div>

<script src="auth.js"></script>
</body>
</html>
