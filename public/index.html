<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Sites Plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN / SIGNUP -->
<div id="authOverlay">
  <div class="authBox">
    <h2 id="authTitle">Login</h2>
    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email" style="display:none">
    <input id="password" type="password" placeholder="Password">
    <button id="authBtn">Login</button>
    <p class="switch" id="switchMode">Create an account</p>
    <p id="authError"></p>
  </div>
</div>

<!-- MAIN SITE -->
<div id="siteContent" style="display:none; width:100vw; height:100vh;">
  <iframe
    src="https://sspv2play.neocities.org/home"
    style="width:100%; height:100%; border:none;"
    id="mainFrame">
  </iframe>
</div>

<script src="auth.js"></script>
</body>
</html>
