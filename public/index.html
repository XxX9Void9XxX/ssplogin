<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:black;color:white;font-family:Arial}
#authBox{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
input{display:block;margin:10px;padding:8px}
button{padding:8px;margin:5px;cursor:pointer}
iframe{width:100%;height:100vh;border:none;display:none}

/* Admin & Coins */
#adminBtn{position:fixed;bottom:10px;left:10px;width:40px;height:40px;background:#9b59b6;color:white;border:none;border-radius:6px;display:none;cursor:pointer}
#adminPanel{position:fixed;left:10px;bottom:60px;background:#111;padding:10px;display:none;width:260px;border-radius:6px;overflow:auto;max-height:70vh}
#chatBox{position:fixed;right:10px;bottom:10px;width:300px;background:#111;padding:10px;border-radius:6px;display:none}
#chatMessages{height:150px;overflow:auto;margin-bottom:5px;font-size:14px}
#coinBox{position:fixed;top:10px;left:10px;background:#111;padding:8px 12px;border-radius:6px;font-size:16px;display:none;z-index:9999}
#adminCoinsBtn{display:none;margin-top:5px;padding:8px 12px;font-size:16px;background:linear-gradient(45deg,#9b59b6,#8e44ad);border:none;border-radius:6px;color:white;text-shadow:0 0 5px #fff;box-shadow:0 0 8px #9b59b6;cursor:pointer}

/* Store button */
#storeBtn{display:none;position:fixed;top:70px;left:10px;width:40px;height:40px;background:#2ecc71;color:white;border:none;border-radius:6px;font-size:20px;cursor:pointer;z-index:9999}

/* Store overlay */
#storePanel{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;z-index:10000;color:white;overflow:auto;padding:20px;box-sizing:border-box}
#storePanel h2{margin-top:0}
#storePanel button{margin-top:10px;padding:8px 12px;font-size:16px}
</style>
</head>
<body>

<!-- AUTH -->
<div id="authBox">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<!-- COINS -->
<div id="coinBox">Coins: <span id="coinCount">0</span></div>
<button id="adminCoinsBtn">+100 Coins</button>
<button id="storeBtn">ðŸ›’</button>

<!-- IFRAME -->
<iframe id="mainFrame" allowfullscreen sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals allow-presentation"></iframe>

<!-- ADMIN PANEL -->
<button id="adminBtn" onclick="toggleAdmin()">âš™</button>
<div id="adminPanel">
  <h3>Users</h3>
  <div id="onlineCount"></div>
  <div id="usersList"></div>
</div>

<!-- CHAT -->
<div id="chatBox">
  <div id="chatMessages"></div>
  <input id="chatInput" placeholder="Type message...">
</div>

<!-- STORE PANEL -->
<div id="storePanel">
  <h2>Store</h2>
  <p>Coming soon: Buy items with coins!</p>
  <button onclick="toggleStore()">Close</button>
</div>

<script type="module" src="./auth.js"></script>
<script>
const storeBtn = document.getElementById("storeBtn");
const storePanel = document.getElementById("storePanel");
function toggleStore(){
  if(storePanel.style.display==="none"||storePanel.style.display===""){
    storePanel.style.display="block";
  }else{
    storePanel.style.display="none";
  }
}
storeBtn.onclick = toggleStore;
</script>

</body>
</html>
