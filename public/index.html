<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSP Login</title>
  <link rel="icon" href="SSP.png" type="image/x-icon">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    body { background: black; color: white; text-align: center; height: 100vh; overflow: hidden; }

    /* Login/Signup container */
    #authBox { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); width: 300px; }

    input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: 1px solid #fff; background: #222; color: #fff; }
    button { padding: 8px 12px; margin-top: 8px; cursor: pointer; background:#8e44ad; border:none; color:#fff; border-radius:5px; }
    .link { color: #9b59b6; cursor:pointer; display:block; margin-top:5px; text-decoration: underline; }

    #app { display:none; width: 100%; height: 100%; }
    #contentFrame { width:100%; height:100%; border:none; display:block; }

    #msg, #msg2 { color: #ff8080; font-size: 0.9rem; margin-top: 4px; min-height: 18px; }
  </style>
</head>
<body>

  <div id="authBox">
    <!-- Login Panel -->
    <div id="loginPanel">
      <h2>Login</h2>
      <input id="loginUser" placeholder="Username">
      <input id="loginPass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div id="msg"></div>
      <span class="link" onclick="showSignup()">Sign Up</span>
    </div>

    <!-- Signup Panel -->
    <div id="signupPanel" style="display:none;">
      <h2>Sign Up</h2>
      <input id="suUser" placeholder="Username">
      <input id="suEmail" placeholder="Email">
      <input id="suPass" type="password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <div id="msg2"></div>
      <span class="link" onclick="showLogin()">Back to Login</span>
    </div>
  </div>

  <!-- App (iframe) -->
  <div id="app">
    <iframe id="contentFrame"></iframe>
  </div>

  <script src="auth.js"></script>
</body>
</html>
